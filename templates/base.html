<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <!-- Chart.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Include Plotly.js -->
    <script src="plotly-2.27.0.min.js" charset="utf-8"></script>

    <title>Data Visualization | {% block title %}{% endblock %} </title>
</head>
<body>

    <div>
        <!-- Includes components with different container names
            and to dynamically manage the container class in the
            'base.html' based on the content of the specific page
        -->
        <div>
            {% block content %}

            {% endblock %}
        </div>

    </div>
    
    
    {% load static %}
    <!-- when every page that is rendered, access the
        pages are basically going to be wrapped in here
    -->
    <script src="{% static 'js/script.js' %}"></script>
    
    <!-- Scroll Reveal Effects -->
    <script src="https://unpkg.com/scrollreveal"></script>

</body>
</html>
